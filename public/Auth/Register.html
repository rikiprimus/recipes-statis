<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="/styles.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- section register start  -->
  <section class="custom-container d-flex flex-column justify-content-center align-items-center">
    <h1 class="title-register my-5">Recipe...</h1>
    <div class="d-flex flex-column gap-3">
      <h1 class="title-register">Let's Get Started !</h1>
      <p class="description-register" >Log in into your exiting account</p>
    </div>
    <form class="container-form d-flex flex-column justify-content-center gap-2">
      <div class="d-flex flex-column gap-1">
        <label for="name" >Name</label>
        <input type="text" placeholder="Name" style="border: 2px solid #8692A6; background-color: #fff;"/>
      </div>
      <div>
        <label for="name" >Email</label>
        <input type="text" placeholder="Email" style="border: 2px solid #8692A6; background-color: #fff;"/>
      </div>
      <div>
        <label for="name" >Password</label>
        <input type="text" placeholder="Password" style="border: 2px solid #8692A6; background-color: #fff;"/>
      </div>
      <div class="d-flex flex-row gap-2 align-items-center">
        <input type="checkbox"/>
        <label class="mt-2">I agree to terms & conditions</label>
      </div>
    </form>
    <input type="submit" onclick="myFunctionSet()" value="Register Account" class="submit poppins-medium ml-3 my-4" style="width: 100%;"/>
    <p class="account poppins-medium">Already have account? <a href="/Auth/Login.html" style="color: #EFC81A; text-decoration: none;">Log in Here</a></p>
  </section>
  <!-- section register end  -->

  <!-- content pop-up Set start -->
  <div id="myPopupset" class="popup">
    <div class="popup-content d-flex flex-column align-items-center gap-4">
      <span class="close fs-2" onclick="myFunctionSet()">&times;</span>
      <h1 class="title mb-4">You're all set</h1>
      <label >Please check your email account for verification</label>
      <input type="submit" onclick="myFunctionSet(); myFunctionAlready()" value="OK" style="width: 50%;" />
    </div>
  </div>
  <!-- content pop-up Set end -->

  <!-- content pop-up Already start -->
  <div id="myPopupalready" class="popup">
    <div class="popup-content d-flex flex-column align-items-center gap-4">
      <span class="close fs-2" onclick="myFunctionSet()">&times;</span>
      <h1 class="title mb-4">Account has been set up</h1>
      <label>Account activated successfully, please login</label>
      <a class="submit text-center" href="/Auth/Login.html" value="OK" style="width: 50%;">Ok</a>
    </div>
  </div>
  <!-- content pop-up Already end -->
</body>
<script>
  function myFunctionSet() {
    var popup = document.getElementById("myPopupset");
    popup.classList.toggle("show");
  }
  function myFunctionAlready() {
    var popup = document.getElementById("myPopupalready");
    popup.classList.toggle("show");
  }
</script>
</html>
