<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="/styles.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- navbar section start -->
  <nav id="navbar" class="custom-container d-flex flex-row justify-content-between">
    <div class="d-flex flex-row gap-100px">
      <a href="/index.html" class="navbar poppins-medium fs-4">Home</a>
      <a href="/Menu/addMenu.html" class="navbar poppins-medium fs-4">Add Recipe</a>
      <a href="/Menu/detailMenu.html" class="navbar poppins-medium fs-4">Search Menu</a>
    </div>
    <a href="/index.html" class="d-flex flex-row align-items-center" style="text-decoration: none;">
      <div class="border-left"></div>
      <img src="/images/img-profile.png" class="img-profile" alt="..." />
      <div class="d-flex flex-column align-items-center mt-2">
        <p class="name-profile poppins-medium">Ayudia</p>
        <p class="logout">Logout</p>
      </div>
    </a>
  </nav>
  <!-- navbar section end -->

  <main class="container mt-5 mb-5 d-flex flex-column align-items-center" >
    <form class="d-flex flex-column" style="width: 100%;">
      <div style="width: 100%;" class="mb-4">
        <label for="fileInput" class="custom-file-upload">
          Add Photo
        </label>
        <input type="file" id="fileInput" style="display: none" />
      </div>
      <input type="text" placeholder="Title" class="p-1 mb-4"/>
      <textarea rows="4" cols="50" class="p-1 mb-4" placeholder="Ingredients"></textarea>
      <select name="category" id="category" class="custom-select p-1 mb-4">
        <option class="selected" value="Appetizer">Category</option>
        <option class="select" value="Appetizer">Appetizer</option>
        <option class="select" value="Main Course">Main Course</option>
        <option class="select" value="Dessert">Dessert</option>
      </select>
    </form>
    <input type="submit" value="Post" class="text-center mt-5" style="width:500px;">
  </main>

  <footer class="fluid-container" style="background-color: #EFC81A">
    <section class="text-center footer">
      <h1 class="poppins-medium footer-title">Eat, Cook, Repeat</h1>
      <p class="poppins-regular footer-desc">Share your best recipe by uploading here !</p>
    </section>
    <div class="d-flex justify-content-center" style="padding-bottom: 50px;">
      <ul class="poppins-regular footer-list">Product</ul>
      <ul class="poppins-regular footer-list">Company</ul>
      <ul class="poppins-regular footer-list">Learn More</ul>
      <ul class="poppins-regular footer-list">Get in Touch</ul>
    </div>
  </footer>
</div>
</body>
</html>
