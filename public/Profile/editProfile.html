<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="/styles.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- navbar section start -->
  <nav id="navbar" class="custom-container d-flex flex-row justify-content-between">
    <div class="d-flex flex-row gap-100px">
      <a href="/index.html" class="navbar poppins-medium fs-4">Home</a>
      <a href="/Menu/addMenu.html" class="navbar poppins-medium fs-4">Add Recipe</a>
      <a href="/Menu/detailMenu.html" class="navbar poppins-medium fs-4">Search Menu</a>
    </div>
    <a href="/index.html" class="d-flex flex-row align-items-center" style="text-decoration: none;">
      <div class="border-left"></div>
      <img src="/images/img-profile.png" class="img-profile" alt="..." />
      <div class="d-flex flex-column align-items-center mt-2">
        <p class="name-profile poppins-medium">Ayudia</p>
        <p class="logout">Logout</p>
      </div>
    </a>
  </nav>
  <!-- navbar section end -->

  <!-- main section start -->
  <main class="custom-container d-flex flex-column align-items-center">
    <img src="/images/img-profile.png" class="img-profile-edit"/>
    <label for="updateImg" class="fs-4 search-text" style="cursor: pointer;">Change Profile picture</label>
    <input type="file" id="updateImg" style="display: none;"/>
    <form class="container-form d-flex flex-column justify-content-center gap-2">
      <div>
        <label for="name" >Name</label>
        <input type="text" placeholder="Email" style="border: 2px solid #8692A6; background-color: #fff;"/>
      </div>
      <div>
        <label for="email" >Email</label>
        <input type="text" placeholder="Email" style="border: 2px solid #8692A6; background-color: #fff;"/>
      </div>
      <input type="submit" value="Update Profile" class="submit p-3 poppins-medium my-3"/>
      <p class="account text-start mb-5">Change Password? <a href="/Profile/changePassword.html" style="color: #EFC81A;">Click here</a></p>
    </form>
  </main>
  <!-- main section end -->
</body>
</html>
