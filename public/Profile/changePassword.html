<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="/public/styles.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- navbar section start -->
  <nav id="navbar" class="custom-container d-flex flex-row justify-content-between">
    <div class="d-flex flex-row gap-100px">
      <a href="/public/index.html" class="navbar poppins-medium fs-4">Home</a>
      <a href="/public/Menu/addMenu.html" class="navbar poppins-medium fs-4">Add Recipe</a>
      <a href="/public/Menu/detailMenu.html" class="navbar poppins-medium fs-4">Search Menu</a>
    </div>
    <a href="/public/index.html" class="d-flex flex-row align-items-center" style="text-decoration: none;">
      <div class="border-left"></div>
      <img src="/public/images/img-profile.png" class="img-profile" alt="..." />
      <div class="d-flex flex-column align-items-center mt-2">
        <p class="name-profile poppins-medium">Ayudia</p>
        <p class="logout">Logout</p>
      </div>
    </a>
  </nav>
  <!-- navbar section end -->

  <!-- main section start -->
  <main class="custom-container d-flex flex-column align-items-center">
    <h1 class="title-register my-5">Change Your Password Here</h1>
    <form class="container-form d-flex flex-column justify-content-center gap-2 mt-5 ">
      <div>
        <label for="old_password" >Old Password</label>
        <input type="text" placeholder="Old Password" style="border: 2px solid #8692A6; background-color: #fff;"/>
      </div>
      <div>
        <label for="new_password" >New Password</label>
        <input type="text" placeholder="New Password" style="border: 2px solid #8692A6; background-color: #fff;"/>
      </div>
    </form>
    <input type="submit" onclick="myFunctionSet()" value="Change Password" class="submit p-3 poppins-medium mt-5" style="width: 500px;"/>
    <p class="account text-start mt-3">Back to edit profile? <a href="/public/Profile/editProfile.html" style="color: #EFC81A;">Click here</a></p>
  </main>
  <!-- main section end -->

  <!-- content pop-up logout check start -->
  <div id="myPopuplogout" class="popup">
    <div class="popup-content d-flex flex-column align-items-center gap-4">
      <span class="close fs-2" onclick="myFunctionLogout()">&times;</span>
      <h1 class="title-register mb-4">You Want to Logout ?</h1>
      <input type="submit" onclick="myFunctionLogout()" value="Yes" style="width: 50%;" />
      <input type="submit" onclick="myFunctionLogout()" value="Cancel" style="width: 50%; background-color: #E7E7E7;" />
    </div>
  </div>
  <!-- content pop-up logout check end -->

   <!-- content pop-up change password start -->
   <div id="myPopupset" class="popup">
    <div class="popup-content d-flex flex-column align-items-center gap-4">
      <span class="close fs-2" onclick="myFunctionSet()">&times;</span>
      <h1 class="title-register poppins-medium text-center mb-4" ">Password has been updated</h1>
      <label >please login again</label>
      <input type="submit" onclick="myFunctionSet()" value="OK" style="width: 50%;" />
    </div>
  </div>
  <!-- content pop-up change password end -->
</body>
<script>
  function myFunctionSet() {
    var popup = document.getElementById("myPopupset");
    popup.classList.toggle("show");
  }
  function myFunctionLogout() {
    var popup = document.getElementById("myPopuplogout");
    popup.classList.toggle("show");
  }
</script>
</html>
